<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My V1 Todo</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div className="container">
      <header>
        <h1>My V1 Todo List</h1>
        <form class="search">
          <input type="text" name="search" placeholder="search todos" />
        </form>
      </header>
    </div>

    <!-- ul>li*3>span+button.delete -->

    <ul class="todos">
      <li><span>play mariokart all day and all night</span> <button class="delete">delete</button></li>
      <li>
        <span>defeat ganon in zelda arcade game</span> <button class="delete">delete</button>
      </li>
      <li>
        <span>make a delicious veggie pie</span> <button class="delete">delete</button>
      </li>
    </ul>

    <form class="add">
        <label>Add a new todo...</label>
        <input type="text" name="add">
    </form>

    <script src="script.js"></script>
  </body>
</html>
